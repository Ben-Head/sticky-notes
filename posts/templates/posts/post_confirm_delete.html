{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2 class="my-4">Are you sure you want to delete this post?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'post_list' %}" class="btn btn-secondary ml-2">No, cancel</a>
</form>
{% endblock %}
