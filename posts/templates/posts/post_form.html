{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Post,New Post" }}{% endblock %}

{% block content %}
<h2 class="my-4">{{ form.instance.pk|yesno:"Edit Post,New Post" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
