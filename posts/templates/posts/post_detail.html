{% extends 'base.html' %}

{% block title %}Bulletin Board - {{ post.title }}{% endblock %}

{% block content %}
<h2 class="my-4">{{ post.title }} - by {{ post.author.username }}</h2>
<p>{{ post.content }}</p>
<p>Created at: {{ post.created_at|date:"F j, Y, g:i a" }}</p>
<a href="{% url 'post_list' %}" class="btn btn-secondary">Back to Post List</a>
{% endblock %}
